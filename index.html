    <style>
        /* CSS Grid Masonry Layout */
        #gallery-container {
            display: grid;
            grid-template-columns: repeat(2, 1fr); /* Default 2 columns for mobile */
            gap: 0.75rem;
            width: 100%;
            grid-auto-rows: 10px; /* Granularity for masonry effect; items will span multiples of this height */
            grid-auto-flow: row dense; /* Fill rows, then pack densely to fill gaps */
        }

        @media (min-width: 640px) { /* sm screen: 3 columns */
            #gallery-container {
                grid-template-columns: repeat(3, 1fr);
            }
        }
        
        @media (min-width: 1024px) { /* lg screen: 4 columns */
            #gallery-container {
                grid-template-columns: repeat(4, 1fr);
            }
        }

        /* Image card styling for Grid Masonry */
        .image-card-item {
            width: 100%; /* Item takes full width of its grid column */
            /* height: auto; Height is determined by content and grid-row-end span */
            overflow: hidden; /* Recommended if content might exceed calculated span */
            /* grid-row-end will be set by JavaScript */
        }

        .image-card-item .relative {
            width: 100%;
            height: 100%; /* The aspect ratio div should fill the card if card height is set by span */
        }

        .image-thumbnail {
            width: 100%;
            height: 100%; /* Image fills its container (aspectRatioDiv) */
            display: block;
            /* object-fit is handled by .animated-content or JS-added class */
        }

        .image-card-item.animated-content .image-thumbnail {
            object-fit: contain;
            background-color: #f0f0f0; /* Optional background for 'contain' */
        }

        #simple-lightbox {
            cursor: pointer; /* Allow clicking background to close */
        }

        #lightbox-image {
            cursor: default; /* Prevent image click from closing if event bubbles */
        }

        #lightbox-close {
            cursor: pointer;
            z-index: 61; /* Ensure close button is above image if they overlap */
        }
    </style>
