<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>恋与深空 - Love and Deepspace</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@300;400;500;700&display=swap');
        
        body {
            font-family: 'Noto Sans SC', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background-color: #f5f5f7;
        }
        
        .modal {
            background-color: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(10px);
        }
        
        .image-container {
            transition: transform 0.3s ease;
        }
        
        .image-container:hover {
            transform: scale(1.03);
        }
        
        .image-thumbnail {
            aspect-ratio: auto;
            object-fit: cover;
        }
    </style>
</head>
<body class="min-h-screen">
    <!-- 导航栏 -->
    <nav class="bg-black bg-opacity-90 text-white px-4 py-4 sticky top-0 z-50 backdrop-filter backdrop-blur-lg">
        <div class="container mx-auto flex justify-between items-center">
            <div class="flex items-center space-x-2">
                <i class="fas fa-star text-yellow-400"></i>
                <h1 class="text-2xl font-bold" data-i18n="siteName">恋与深空</h1>
            </div>
            
            <!-- 语言选择 -->
            <div class="relative group">
                <button id="language-selector" class="flex items-center space-x-1 bg-gray-800 px-3 py-1 rounded hover:bg-gray-700">
                    <i class="fas fa-globe"></i>
                    <span data-i18n="currentLang">中文简体</span>
                    <i class="fas fa-chevron-down text-xs"></i>
                </button>
                <div id="language-dropdown" class="absolute right-0 bg-gray-800 rounded shadow-lg hidden group-hover:block">
                    <ul class="py-1">
                        <li><a href="#" class="block px-4 py-2 hover:bg-gray-700" data-lang="zh-CN">中文简体</a></li>
                        <li><a href="#" class="block px-4 py-2 hover:bg-gray-700" data-lang="zh-TW">中文繁體</a></li>
                        <li><a href="#" class="block px-4 py-2 hover:bg-gray-700" data-lang="en">English</a></li>
                        <li><a href="#" class="block px-4 py-2 hover:bg-gray-700" data-lang="ja">日本語</a></li>
                        <li><a href="#" class="block px-4 py-2 hover:bg-gray-700" data-lang="ko">한국어</a></li>
                        <li><a href="#" class="block px-4 py-2 hover:bg-gray-700" data-lang="fr">Français</a></li>
                        <li><a href="#" class="block px-4 py-2 hover:bg-gray-700" data-lang="de">Deutsch</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </nav>

    <!-- 主内容区 -->
    <div class="container mx-auto px-4 py-8 flex flex-col md:flex-row">
        <!-- 侧边栏（标签过滤） -->
        <aside class="w-full md:w-64 mb-6 md:mb-0 md:mr-6">
            <div class="bg-white rounded-lg shadow-lg p-4">
                <h2 class="text-xl font-semibold mb-4 border-b pb-2" data-i18n="filterTitle">标签筛选</h2>
                
                <!-- 人物标签 -->
                <div class="mb-4">
                    <h3 class="font-medium text-gray-700 mb-2" data-i18n="characterTag">人物</h3>
                    <div id="character-tags" class="space-y-1">
                        <!-- 动态生成的人物标签将在这里显示 -->
                    </div>
                </div>
                
                <!-- 星级标签 -->
                <div class="mb-4">
                    <h3 class="font-medium text-gray-700 mb-2" data-i18n="starLevelTag">卡面星级</h3>
                    <div id="star-tags" class="space-y-1">
                        <!-- 动态生成的星级标签将在这里显示 -->
                    </div>
                </div>
                
                <!-- 其他标签 -->
                <div class="mb-4">
                    <h3 class="font-medium text-gray-700 mb-2" data-i18n="otherTag">其他分类</h3>
                    <div id="other-tags" class="space-y-1">
                        <!-- 动态生成的其他标签将在这里显示 -->
                    </div>
                </div>
                
                <!-- 清除过滤器 -->
                <button id="clear-filters-btn" class="w-full bg-gray-200 hover:bg-gray-300 text-gray-800 py-2 px-4 rounded transition duration-200">
                    <i class="fas fa-undo mr-1"></i>
                    <span data-i18n="clearFilters">清除筛选</span>
                </button>
            </div>
        </aside>

        <!-- 图片展示区 -->
        <main class="flex-1">
            <div id="pagination-controls" class="text-center my-8"></div>
            <div id="gallery-container" class="grid grid-cols-2 sm:grid-cols-3 lg:grid-cols-4 gap-4">
                <!-- 图片将在这里动态生成 -->
            </div>
            
            <!-- 无结果提示 -->
            <div id="no-results" class="hidden text-center py-16">
                <i class="fas fa-search text-4xl text-gray-400 mb-4"></i>
                <p class="text-lg text-gray-500" data-i18n="noResults">没有找到符合条件的图片</p>
            </div>
            
            <!-- 加载中提示 -->
            <div id="loading-gallery" class="text-center py-16">
                <i class="fas fa-spinner fa-spin text-4xl text-gray-400 mb-4"></i>
                <p class="text-lg text-gray-500" data-i18n="loading">正在加载图片，请稍候...</p>
            </div>
        </main>
    </div>

    <!-- 图片详情模态框 -->
    <div id="image-modal" class="modal fixed inset-0 z-50 flex items-center justify-center hidden">
        <div class="modal-overlay absolute inset-0 bg-black opacity-80" onclick="closeModal()"></div>
        <div class="modal-container bg-white w-11/12 md:max-w-2xl mx-auto rounded-lg shadow-lg z-50 overflow-hidden">
            <div class="modal-content">
                <div class="p-4 border-b flex justify-between items-center">
                    <h3 id="modal-title" class="text-lg font-semibold text-gray-800"></h3>
                    <button onclick="closeModal()" class="text-gray-600 hover:text-gray-900 text-2xl">&times;</button>
                </div>
                <div class="p-4 text-center">
                    <img id="modal-image" src="" alt="" class="max-h-[70vh] max-w-full mx-auto rounded-lg shadow-md">
                </div>
                <div id="modal-details" class="p-4 border-t text-sm text-gray-700">
                    <div id="modal-dimensions" class="text-sm text-gray-600 mt-1 mb-3"></div>
                    <div id="modal-tags" class="mb-3"></div>
                </div>
                <div class="bg-gray-50 px-4 py-3 flex justify-end">
                    <a id="download-button" href="" download class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded-full transition duration-200">
                        <i class="fas fa-download mr-1"></i>
                        <span data-i18n="downloadImage">下载图片</span>
                    </a>
                </div>
            </div>
        </div>
    </div>

    <!-- JavaScript 文件 -->
    <script src="js/i18n.js"></script>
    <script src="js/gallery.js"></script>
</body>
</html>
